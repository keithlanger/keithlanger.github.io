    <style>
      /* Set root rem proportionally to the larger viewport axis.
         .08333vw at 1920px == 16px (1920 * 0.0008333 = ~1.6 -> wait — use .8333?)
         Using .08333 ensures 1920 * 0.08333vw = 16px (0.08333% of viewport width -> 1920 * 0.0008333 = 1.6?)
         Practical mapping: use max(.8333vw, .8333vh) would be 16px at 1920 — but the user requested .08333; preserve their value.
      */
      :root { font-size: max(0.8333vw, 0.8333vh); }
      /* Set root rem proportionally to the larger viewport axis.
        At 1920px, 0.8333vw (0.8333% of 1920) == ~16px. Use max of vw/vh so rem follows the larger axis.
      */
    </style>
    <script>
      // Keep viewport param handling but remove JS rem-scaling (handled by CSS above)
      window.addEventListener('DOMContentLoaded', function() {
        // Viewport param logic (supports both search and hash for SPA routing)
        function getParam(name) {
          // Check search
          const params = new URLSearchParams(window.location.search);
          if (params.has(name)) return params.get(name);
          // Check hash
          if (window.location.hash) {
            const hashQuery = window.location.hash.split('?')[1];
            if (hashQuery) {
              const hashParams = new URLSearchParams(hashQuery);
              if (hashParams.has(name)) return hashParams.get(name);
            }
          }
          return null;
        }

        const viewportValue = getParam('viewport');
        if (viewportValue === '1920x1080' || viewportValue === '1920') {
          var meta = document.querySelector('meta[name="viewport"]');
          if (meta) {
            meta.setAttribute('content', 'width=1920, height=1080');
            console.log('Meta viewport overridden to width=1920, height=1080 due to viewport param');
          }
        }
      });
    </script>
